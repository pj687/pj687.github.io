<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- //引入vue -->
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 视图层展示 -->
		<div id="app">
			<!-- <input type="text" v-model="message"/>
			{{message}} -->
			<a v-bind:href="url">li</a>
			<a :href="url">li1</a>
			
			<input type="text" v-model="url"/>
			<input type="button" value="按钮" v-on:click="ha()"/>
			<input type="button" value="按钮1" @click="ha()"/>
			年龄：<input type="text" v-model="age"/>判断为：
			<span v-if="age<40">刚满18</span>
			<span v-else-if="age>40 && age<50">韵味</span>
			<span v-else>老太婆</span><br />
			<br />
			年龄：<input type="text" v-model="age"/>判断为：
			<span v-show="age<40">刚满18</span>
			<span v-show="age>40 && age<50">韵味</span>
			<span v-show="age>=50">老太婆</span><br />
			<br />
			<div id="app">
				<div v-for="(addr,index) in addrs">{{index}}:{{addr}}</div>
			</div>
		</div>
	</body>
	<script>
		// 定义vue对像
		new Vue({
			el:"#app",  //vue接管区域
			data:{
				// message:"hi vue 222"
				age:18,
				addrs:["a","b","c"],
				url:"https://www.bilibili.com/video/BV1m84y1w7Tb/?p=30&spm_id_from=pageDriver&vd_source=83d5441e69d7cab0f6b157b7215b3454"
			},
			methods:{
				 ha:function(){
					 alert("点击了");
				 }
			}
		})
	</script>
</html>
