<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>(中国风景网)登录页面</title>
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"/>
		<link href="css/登录格式.css" rel="stylesheet" type="text/css"/>
		<script id="jquery_183" type="text/javascript" class="library" src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
		    <script type="text/javascript" src="core.js"></script>
	</head>
	<body>
		<div class="shell">
			
			<div>
				<img src="img/登录.jpg"/>
			</div>
			
			<form action="" method="post">
				
				<div>
					<a href="首页.html"><p>返回首页   <i class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i></p></a>
					<div>
						<div>您好，用户</div>
						<div>欢迎，登录</div>
					</div>
					<div id="input">
						<div><input type="text" placeholder="账号"/></div>
					</div>
					<div id="input">
						<div>
							<input type="password" placeholder="密码" id="password">
							<a href="#"><i class="fa fa-eye" aria-hidden="true" id="eye"></i></a>
						</div>
						<script>
							let eye=document.getElementById("eye");
							let password=document.getElementById("password");
							eye.onclick=function(){
								if(password.type=="password"){
									password.type="text";
								}else{
									password.type="password";
								}
							}
						</script>
					</div>
					<div><button type="submit">登录</button></div>
					<div><a href="#">忘记密码</a></div>
					<div><a href="注册.html">没有账号？前往注册<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></a></div>
					
				</div>
			</form>
		</div>
	</body>
</html>
